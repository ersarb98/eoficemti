<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!isSearch">
      <span ion-text color="light" class="fw500">Rencana Kerja Bawahan</span>
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list class="dining_List" *ngIf="rencanaKerjaList.length == 0 && isLoading == false">
    <ion-card class="my-card">
      <ion-item tapplable>
        <span ion-text class="font2">Tidak ada Data P2B</span>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-list class="dining_List" *ngIf="rencanaKerjaList.length != 0 && isLoading == false">
    <ion-card *ngFor="let rencanaKerja of rencanaKerjaList" (click)="goToDetail(rencanaKerja)" class="my-card">
      <ion-item tapplable>
        <span ion-text text-wrap class="font bold">{{ rencanaKerja['Nama'] }}</span> <br>
        <span ion-text text-wrap class="font">{{ rencanaKerja['Bulan'] }}, {{ rencanaKerja['Tahun'] }}</span> <br>
        <span ion-text text-wrap class="font2" color="orange">{{ rencanaKerja['Tanggal Entry'] }}</span>
        <ion-badge *ngIf="rencanaKerja['Status'] == 'EVALUATED SAVED'" color="secondary" item-end>Evaluated Saved
        </ion-badge>
        <ion-badge *ngIf="rencanaKerja['Status'] == 'EVALUATED'" color="secondary" item-end>Evaluated</ion-badge>
        <ion-badge *ngIf="rencanaKerja['Status'] == 'FINISHED'" color="secondary" item-end>Finished</ion-badge>
        <ion-badge *ngIf="rencanaKerja['Status'] == 'POSTED'" color="primary" item-end>Posted</ion-badge>
        <ion-badge *ngIf="rencanaKerja['Status'] == 'SAVED'" color="primary" item-end>Saved</ion-badge>
        <ion-badge *ngIf="rencanaKerja['Status'] == 'KEBERATAN'" color="orange" item-end>Keberatan</ion-badge>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-list *ngIf="rencanaKerjaList.length == 0 && isLoading == true">
    <ion-card *ngFor='let fake of fakeUsers'>
      <ion-item>
        <div class="animate-skeleton-background load-2"></div>
        <div class="animate-skeleton-background load-3"></div>
        <div class="animate-skeleton-background load-1 "> </div>
      </ion-item>
    </ion-card>
  </ion-list>
  

</ion-content>
