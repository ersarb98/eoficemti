<ion-header>
  <ion-navbar>
    <ion-title>
      <span ion-text color="light">Pilih Tanggal</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <span item-left>
      <img src="assets/imgs/menu-icon/start_date.png" class="icons">
    </span>
    <ion-label stacked>Tanggal</ion-label>
    <ion-input type="text" [readonly]="true" (ionFocus)="showDatePicker(1)" (click)="showDatePicker(1)"
      [(ngModel)]="tanggal"></ion-input>
  </ion-item>

  <br>
  <div class="row">   
    <div class="col">
      <button ion-button full icon-end style="border-radius: 5px;" [disabled]="tanggal == null || tanggal ==''" (click)="doSearch()">
        Cari
        <ion-icon name="md-search"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
