<ion-content padding-top style="background-color: #fff" scrollY="false">
  <p><b>Komitmen Penyelesaian</b></p>
  <hr />
  <ion-item class="font-mini" style="padding-bottom: 10px">
    <ion-label><b>Status</b></ion-label>
    <ion-select [(ngModel)]="statusKomitmen" placeholder="Pilih Status">
      <ion-option value="Sedang Diselesaikan">Sedang Diselesaikan</ion-option>
      <ion-option value="Sudah Diselesaikan">Sudah Diselesaikan</ion-option>
    </ion-select>
  </ion-item>
  <ion-item class="font-mini">
    <ion-label stacked><b>Keterangan Komitmen (tanggal selesai)</b></ion-label>
    <ion-textarea [(ngModel)]="keteranganKomitmen" rows="3"></ion-textarea>
  </ion-item>
  <ion-grid fixed style="padding-top: 15px">
    <ion-row>
      <ion-col size="6">
        <button icon-start style="border-radius: 5px" ion-button block color="danger" (click)="cancel()">Batal</button>
      </ion-col>
      <ion-col size="6">
        <button icon-start style="border-radius: 5px" ion-button block color="cyan" (click)="submitKomitmen()">Submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
