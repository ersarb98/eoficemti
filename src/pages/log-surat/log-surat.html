<ion-header>

  <ion-navbar>
    <ion-title>
            <span ion-text color="light" class="fw500">Log Surat</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#fff">
    <ion-list class="dining_List">	
        <ion-item *ngFor="let log of logList" (click)="goToDetail(log)" tapplable>        	
            <div style="padding:7px"> 
            	<span ion-text text-wrap style="font-size:1.4rem;" color="danger" ><b>{{ log['KETERANGAN'] }}</b></span><br />
              <span ion-text text-wrap style="font-size:1.3rem">{{ log['KOMENTAR'] }}</span><br />
              <span ion-text text-wrap style="font-size:1.3rem">{{ log['PEGAWAI']  }}</span><br />               
              <div style="font-size:1.2rem;padding-top:6px"><span ion-text text-wrap color="primary">{{ log['TGL_LOG']  }}</span></div>
            </div>             
        </ion-item>       
    </ion-list> 

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
        
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="crescent"> 
        </ion-refresher-content>
    </ion-refresher>
</ion-content>
