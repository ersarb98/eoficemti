<ion-header>
    <ion-navbar>
        <ion-title><span style="color:#FFF">Koreksi Absen</span></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="cancel()">
                <ion-icon name="ios-close-outline" style="color:#FFF"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="appForm">
        <form [formGroup]="ApprovalForm" class="list-form">
            <ion-item no-padding
                [hidden]="(dataKoreksi['KETERANGAN KOREKSI DATANG'] == '' && dataKoreksi['STATUS KOREKSI DATANG'] == '' ) ? true : false ">
                <span item-left>
                    <img src="assets/imgs/logo/perihal.png" class="icons">
                </span>
                <ion-label stacked>Komentar Datang</ion-label>
                <ion-input type="text" formControlName="fcKomentarDatang" placeholder=""></ion-input>
            </ion-item>
            <ion-item no-padding
                [hidden]="(dataKoreksi['KETERANGAN KOREKSI PULANG'] == '' && dataKoreksi['STATUS KOREKSI PULANG'] == '' ) ? true : false ">
                <span item-left>
                    <img src="assets/imgs/logo/perihal2.png" class="icons">
                </span>
                <ion-label stacked>Komentar Pulang</ion-label>
                <ion-input type="text" formControlName="fcKomentarPulang" placeholder=""></ion-input>
            </ion-item>
            <p ion-text color="danger">{{errorMsg}}</p>

            <div class="row">
                <div class="col">
                    <button ion-button icon-start full color="danger" style="border-radius: 5px;" (click)="cancel()"
                        margin-top>
                        <ion-icon name="md-close"></ion-icon>
                        Batal
                    </button>
                </div>
                <div class="col">
                    <button ion-button icon-start full color="primary" style="border-radius: 5px;" margin-top
                        (click)="submit()">
                        <ion-icon name="md-checkmark"></ion-icon>
                        Koreksi
                    </button>
                </div>
            </div>

        </form>
    </div>
</ion-content>
