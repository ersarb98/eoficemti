  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content style="background-color:white">
  <div class="my-header">
    <span style="font-size:1.4rem"
      *ngIf="type == 'rate' && fromPage == 'AbsenMobileDetailPage' && rateFor == 'bawahan'">Nilai Kinerja Bawahan</span>
    <span style="font-size:1.4rem"
      *ngIf="type == 'rate' && fromPage == 'AbsenMobileDetailPage' && rateFor == 'atasan'">Evaluasi Arahan/Dukungan
      Atasan</span>
    <span style="font-size:1.4rem" *ngIf="type == 'rate' && fromPage == 'InsertNoteAttendancePage'">Evaluasi
      Arahan/Dukungan Atasan</span>
    <span style="font-size:1.4rem"
      *ngIf="type == 'task' && fromPage == 'AbsenMobileDetailPage'">Arahan Tambahan</span>
    <br>
    <div style="background-color:#FFF;margin-top:5px">
      <hr class="hr" />
    </div>
  </div>

  <div *ngIf="type == 'rate' && fromPage == 'AbsenMobileDetailPage'">
    <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
      starIconName="star" nullable="true" (ngModelChange)="onModelChange()">
    </rating>

    <span *ngIf="rate == '1'" style="color: red;font-size:1.6rem;font-weight: 500;"><i>Kurang</i></span>
    <span *ngIf="rate == '2'" style="color: red;font-size:1.6rem;font-weight: 500;"><i>Cukup</i></span>
    <span *ngIf="rate == '3'" style="color: orange;font-size:1.6rem;font-weight: 500;"><i>Baik</i></span>
    <span *ngIf="rate == '4'" style="color: green;font-size:1.6rem;font-weight: 500;"><i>Memuaskan</i></span>
    <span *ngIf="rate == '5'" style="color: green;font-size:1.6rem;font-weight: 500;"><i>Sangat Memuaskan</i></span>

    <ion-item padding *ngIf="rateFor == 'bawahan'">
      <ion-label stacked>Komentar</ion-label>
      <ion-textarea [(ngModel)]="activity" #myInput id="myInput" rows="4">
      </ion-textarea>
    </ion-item>
  </div>

  <div *ngIf="type == 'rate' && fromPage == 'InsertNoteAttendancePage'">
    <rating *ngIf="type == 'rate'" [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline"
      halfStarIconName="star-half" starIconName="star" nullable="true" (ngModelChange)="onModelChange()">
    </rating>

    <span *ngIf="rate == '1'" style="color: red;font-size:1.6rem;font-weight: 500;"><i>Kurang</i></span>
    <span *ngIf="rate == '2'" style="color: red;font-size:1.6rem;font-weight: 500;"><i>Cukup</i></span>
    <span *ngIf="rate == '3'" style="color: orange;font-size:1.6rem;font-weight: 500;"><i>Baik</i></span>
    <span *ngIf="rate == '4'" style="color: green;font-size:1.6rem;font-weight: 500;"><i>Memuaskan</i></span>
    <span *ngIf="rate == '5'" style="color: green;font-size:1.6rem;font-weight: 500;"><i>Sangat Memuaskan</i></span>
  </div>

  <div *ngIf="type == 'task' && fromPage == 'AbsenMobileDetailPage'">
    <ion-item padding *ngIf="type == 'task'">
      <ion-label stacked>Arahan</ion-label>
      <ion-textarea [(ngModel)]="activity" #myInput id="myInput" rows="4">
      </ion-textarea>
    </ion-item>
  </div>


  <br>
</ion-content>




<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button style="border-radius:8px;" ion-button block (click)="doInsert()" [disabled]="isDisable()"
          color="secondary">Submit</button>
      </ion-col>
      <ion-col col-6>
        <button style="border-radius:8px;" ion-button block color="danger" (click)="cancel()">
          Cancel
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
