<ion-header>
  <ion-navbar>
    <ion-title>addNotaRestitusi</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="ios-close-outline" style="color:#FFF"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>      
    <span item-left>
      <img src="assets/imgs/menu-icon/start_date.png" class="icons">
    </span>
    <ion-label stacked>Tanggal nota</ion-label>
    <ion-input type="text" [readonly]="true" [(ngModel)]="tglNota" (ionFocus)="showDatePicker()" (click)="showDatePicker()"></ion-input>
  </ion-item>
  
  <ion-item>  
    <span item-left>
      <img src="assets/imgs/logo/pasien.png" class="icons">
    </span>   
    <ion-label stacked>Nama pasien</ion-label>
    <ion-input type="text" [(ngModel)]="namaPasien"></ion-input>
  </ion-item>
  
  <ion-item>     
    <span item-left>
      <img src="assets/imgs/logo/status_keluarga.png" class="icons">
    </span>   
    <ion-label stacked>Status keluarga</ion-label>
    <ion-input type="text" [(ngModel)]="statusKeluarga"></ion-input>
  </ion-item>

  <ion-item>     
    <span item-left>
      <img src="assets/imgs/logo/biaya_dokter.png" class="icons">
    </span>
    <ion-label stacked>Biaya dokter (Rp.)</ion-label>
    <ion-input type="number" [(ngModel)]="biayaDokter"></ion-input>
  </ion-item>

  <ion-item>     
    <span item-left>
      <img src="assets/imgs/logo/biaya_obat.png" class="icons">
    </span>
    <ion-label stacked>Biaya obat (Rp.)</ion-label>
    <ion-input type="number" [(ngModel)]="biayaObat"></ion-input>
  </ion-item>  

  <ion-item>     
    <span item-left>
      <img src="assets/imgs/logo/biaya_tindakan.png" class="icons">
    </span>
    <ion-label stacked>Biaya tindakan (Rp.)</ion-label>
    <ion-input type="number" [(ngModel)]="biayaTindakan"></ion-input>
  </ion-item>  

  <ion-item>     
    <span item-left>
      <img src="assets/imgs/logo/biaya_perawatan.png" class="icons">
    </span>
    <ion-label stacked>Biaya perawatan (Rp.)</ion-label>
    <ion-input type="number" [(ngModel)]="biayaPerawatan"></ion-input>
  </ion-item>  

  <ion-item>     
    <span item-left>
      <img src="assets/imgs/menu-icon/uang-muka.png" class="icons">
    </span>
    <ion-label stacked>Biaya administrasi (Rp.)</ion-label>
    <ion-input type="number" [(ngModel)]="biayaAdministrasi"></ion-input>
  </ion-item>  

  <ion-item>     
    <span item-left>
      <img src="assets/imgs/logo/biaya_kacamata.png" class="icons">
    </span>
    <ion-label stacked>Biaya kacamata (Rp.)</ion-label>
    <ion-input type="number" [(ngModel)]="biayaKacamata"></ion-input>
  </ion-item> 
  
  <ion-item>     
    <span item-left>
      <img src="assets/imgs/logo/document-icon.png" class="icons">
    </span>
    <ion-label stacked>Biaya lain-lain (Rp.)</ion-label>
    <ion-input type="number" [(ngModel)]="biayaLain"></ion-input>
  </ion-item>  
  <br>
  <button ion-button icon-start style="width: 100% !important;" (click)="submit()" >
    <ion-icon name="md-checkmark"></ion-icon>
    Submit
  </button>
  <br>
</ion-content>
