<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!isSearch">
      <span ion-text color="light" class="fw500">List Evaluasi Bawahan</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="lightest-bg">

  <ion-list class="dining_List" *ngIf="evalBawahanList.length == 0 && isLoading == false">
    <ion-card class="my-card">
      <ion-item tapplable>
        <span ion-text class="font2">Tidak ada Data P2B</span>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-list class="dining_List" *ngIf="evalBawahanList.length != 0">
    <ion-card *ngFor="let evalBawahan of evalBawahanList" (click)="goToDetail(evalBawahan)" class="my-card">
      <ion-item tapplable>
        <span ion-text text-wrap class="font bold">{{ evalBawahan['Nama'] }}</span> <br>
        <span ion-text text-wrap class="font">{{ convertMonths(evalBawahan['Bulan']) }}, {{ evalBawahan['Tahun'] }}</span> <br>
        <span ion-text text-wrap class="font2" color="orange">{{  evalBawahan['Tanggal'] }}</span> <br>
        <span ion-text text-wrap class="font2">Skor : </span>
        <span ion-text text-wrap class="font2">{{ evalBawahan['Nilai'] }}</span>
        <span ion-text text-wrap class="font2" *ngIf="evalBawahan['Nilai'] == ''"> - </span>
        <ion-badge *ngIf="evalBawahan['Status'] == 'EVALUATED SAVED'" color="secondary" item-end>Evaluated Saved
        </ion-badge>
        <ion-badge *ngIf="evalBawahan['Status'] == 'EVALUATED'" color="secondary" item-end>Evaluated</ion-badge>
        <ion-badge *ngIf="evalBawahan['Status'] == 'FINISHED'" color="secondary" item-end>Finished</ion-badge>
        <ion-badge *ngIf="evalBawahan['Status'] == 'POSTED'" color="primary" item-end>Posted</ion-badge>
        <ion-badge *ngIf="evalBawahan['Status'] == 'SAVED'" color="primary" item-end>Saved</ion-badge>
        <ion-badge *ngIf="evalBawahan['Status'] == 'KEBERATAN'" color="orange" item-end>Keberatan</ion-badge>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-list *ngIf='evalBawahanList.length == 0 && isLoading == true'>
    <ion-card *ngFor='let fake of fakeUsers'>
      <ion-item>
        <h2 class="animate-skeleton-background"></h2>
        <h3 class="animate-skeleton-background"></h3>
        <p class="animate-skeleton-background"> </p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
