<ion-header>
  <ion-navbar>
    <ion-title>
      <span ion-text color="light" class="fw500">Lembur</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="dining_List" *ngIf="lemburList.length == 0 && isLoading == false">
    <ion-card class="primary-bg">
      <ion-card-content>
        <span style="font-size: 1.3rem">Tidak ada data lembur.</span>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-list class="dining_list" *ngIf="lemburList.length != 0 && isLoading == false">
    <ion-card class="my-card" *ngFor="let lembur of lemburList" (click)="goToDetail(lembur)">
      <ion-item>
        <span item-start>
          <img src="assets/flat-icon/overtime.png" class="icons" />
        </span>
        <span ion-text text-wrap class="font3" color="danger"><b>Pengajuan Lembur</b></span>
        <br />
        <span ion-text text-wrap class="font font-small">{{ lembur['Keterangan'] }}</span>
        <br />
        <span ion-text text-wrap class="font-mini"> {{ lembur['Tanggal'] }} </span>
        <span ion-text text-wrap class="font-mini" color="cyan" item-end><b>{{ lembur['Status'] }}</b></span>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-list *ngIf="lemburList.length == 0 && isLoading == true">
    <ion-card *ngFor="let fake of fakeUsers">
      <ion-item>
        <div class="animate-skeleton-background load-2"></div>
        <div class="animate-skeleton-background load-3"></div>
        <div class="animate-skeleton-background load-1"></div>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content> </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."> </ion-refresher-content>
  </ion-refresher>
</ion-content>
