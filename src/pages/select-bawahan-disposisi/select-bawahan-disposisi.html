<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      <span ion-text color="light">
        Pilih Bawahan
      </span>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="CloseModel()">
        <ion-icon name="ios-close-outline" style="color:#FFF"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-searchbar mode="ios" style="background: white !important;" [(ngModel)]="searchText"
          (ionInput)="FilterItems()" placeholder="search Nama/Jabatan" ></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content style="background-color: white !important;">
  <ion-fab right bottom (click)="CloseModel()">
    <button ion-fab>
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
  <ion-row *ngFor="let item of filterItems;let i = index" (click)="CheckChange(item)"
    style="border-bottom:1px solid #eee  " align-items-center>
    <ion-col col-2 text-center style="padding:5px;">
      <ion-icon *ngIf="item.selected" name="ios-checkmark-circle" color="primary" style="font-size: 26px;"></ion-icon>
      <ion-icon *ngIf="!item.selected" name="ios-radio-button-off" color="primary"
        style="font-size: 26px;color: rgb(199, 199, 199);"></ion-icon>
    </ion-col>
    <ion-col col-10 style="padding-top:10px; padding-bottom:10px;" >
      <span ion-text text-wrap color="primary"> <b> {{item.NIPP}} </b> </span>
      <br>
      <span ion-text text-wrap style="font-size: 1.2rem;color:gray;">{{ item['NAMA JABATAN'] }}</span> <br>
      <span ion-text text-wrap style="font-size: 1.2rem;">{{ item.NAMA}}</span>

    </ion-col>
  </ion-row>
</ion-content>
